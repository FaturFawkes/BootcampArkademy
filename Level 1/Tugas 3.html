<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Ini komen satu baris
    /* Jenis tipe data pada javascript ada dua, yaitu:
        1. Tipe data primitif terdiri dari String, number, boolean, undefined
        2. Tipe data Object dan array
    */

    // Tipe data String
    const namaDepan = "Nur";
    const namaBelakang = "Fatchurohman";

    // Tipe data number
    let umur = 12;

    // Tipe data undefined 
    // var x;

    // Tipe data boolean
    let x = 10;
    let y = 12;
    let z = 10;

    // Rreturn False
    if (x == y){
       console.log("False");
    } 

    // Return True
    if (x == z){
        console.log("True");
    } 

    // Tipe data Array
    var hewan = ["Kambing", "Kucing", "Ayam"];

    // Tipe data Object
    var manusia = {
        nama : "Fatur",
        alamat : "Bogor",
        umur : "18"
    };

    // Aplikasi Hitung

    const angkaPertama = 2020;
    const angaKedua = 8;
    let hasil;

    // Operasi Penjumlahan
    hasil = angkaPertama + angaKedua;
    console.log(hasil);

    // Operasi Pengurangan
    hasil = angkaPertama - angaKedua;
    console.log(hasil);

    // Operasi Perkalian
    hasil = angkaPertama * angaKedua;
    console.log(hasil);

    // Operasi Pembagian
    hasil = angkaPertama / angaKedua;
    console.log(hasil);
    
</script>
